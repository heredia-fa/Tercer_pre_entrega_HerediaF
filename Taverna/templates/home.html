{% extends 'father.html' %}


{% block pagecontent %}
  
<!-- Main Content-->
<div class="container px-4 px-lg-5">
    <div class="row gx-4 gx-lg-5 justify-content-center">
        <div class="col-md-10 col-lg-8 col-xl-7">

            {% for new in new_list %}

            <div class="post-preview">
                <h3>{{new.title}}</h3>

                <h6>{{new.date}}</h6>
                
                <p class="post-meta">
                    {{new.description}}
                </p>

                <hr class="my-4" />
            </div>

            {% endfor %}
            
            <a   href="{% url 'add_new' %}">
                <button type="button">Nueva noticia</button>
            </a>
            
        </div>
    </div>
</div>

{% endblock pagecontent %}
